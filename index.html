<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Wheel of Fortune</title>
</head>
<body>
	<div id='content'>
	<container>
		<div class='row' id='topContent'>
			<div class='col-2' id='rules'>
				<h1>Player:</h1>
				<p id='winnings'>Winnings:</p>
				<p id='amount'></p>
				<p id='playAmount'></p>
			</div>
			<div class='col-10' id='gameBoard'>
				<h1 id='title'>Wheel of Fortune 2k17</h1>
				<div id='hint'>
				</div>
				<button type='button' id='play'>Click to Play</button>
				<div id='phrase'>
				</div>
				<div id='canvasContainer'>
					<canvas id='canvas' width='500' height='300'>
					</canvas>
					<img id='prize' src='letters/drop-down-arrow.png'>
				</div>
				
			</div>
			</div>
	</container>
	<container id='lowerContent'>
		<div class='row'>	
			<div class='col-12'>
				<h1>Pick a Letter:</h1>
				<br>
			</div>
		</div>
		<div class ='row'>
			<div class='col-12'>
				<div class='letters'>
					<span id='A'><img src='letters/icons8-a.png'></span>
					<span id='B'><img src='letters/icons8-b.png'></span>
					<span id='C'><img src='letters/icons8-c.png'></span>
					<span id='D'><img src='letters/icons8-d.png'></span>
					<span id='E'><img src='letters/icons8-e.png'></span>
					<span id='F'><img src='letters/icons8-f.png'></span>
					<span id='G'><img src='letters/icons8-g.png'></span>
					<span id='H'><img src='letters/icons8-h.png'></span>
					<span id='I'><img src='letters/icons8-i.png'></span>
					<br>
					<span id='J'><img src='letters/icons8-j.png'></span>
					<span id='K'><img src='letters/icons8-k.png'></span>
					<span id='L'><img src='letters/icons8-l.png'></span>
					<span id='M'><img src='letters/icons8-m.png'></span>
					<span id='N'><img src='letters/icons8-n.png'></span>
					<span id='O'><img src='letters/icons8-o.png'></span>
					<span id='P'><img src='letters/icons8-p.png'></span>
					<span id='Q'><img src='letters/icons8-q.png'></span>
					<br>
					<span id='R'><img src='letters/icons8-r.png'></span>
					<span id='S'><img src='letters/icons8-s.png'></span>
					<span id='T'><img src='letters/icons8-t.png'></span>
					<span id='U'><img src='letters/icons8-u.png'></span>
					<span id='V'><img src='letters/icons8-v.png'></span>
					<span id='W'><img src='letters/icons8-w.png'></span>
					<span id='X'><img src='letters/icons8-x.png'></span>
					<span id='Y'><img src='letters/icons8-y.png'></span>
					<span id='Z'><img src='letters/icons8-z.png'></span>
				</div>
			</div>
		</div>
	</container>
		<div id='spinStuff'>
			<h1 id='spinTxt'>Spin!</h1>
			<button type='button' id='spin'>Spin</button>
		</div>
	</div>
	<container id='blur'>
	</container>
	<div id="myModal">
		<container id="modalContent">
			<h3 id="modalHead"></h3>
			<button type='submit' name='submit' id='again'>Click to play again!</button>
		</container>
	</div>
	</div>
<script type="text/javascript" src='jquery-ui.js'></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script type="text/javascript" src='jquery-ui.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script type="text/javascript" src='Winwheel.js'></script>
<script type="text/javascript" src='main.js'></script>
</body>
</html>
